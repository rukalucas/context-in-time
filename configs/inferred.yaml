# Inferred task only
trainer_type: parallel
random_seed: 42

tasks:
  - task_type: inferred
    weight: 1.0
    task:
      dt: 10.0
      input_noise_std: 0.05
      w_m: 0.05
      trials_per_sequence: 40

model:
  input_size: 5
  hidden_size: 256
  output_size: 2
  tau: 100.0
  dt: 10.0
  activation: elu
  noise_std: 0.05

training:
  learning_rate: 1e-4
  batch_size: 64
  total_steps: 4000
  log_interval: 20
  checkpoint_interval: 500
  log_dir: logs/inferred
